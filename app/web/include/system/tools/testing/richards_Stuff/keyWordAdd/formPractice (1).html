<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Skill Add</title>
    <link href="formPractice.css" rel="Stylesheet" />
</head>
<body>
    <div class="skillAdd-form">
        <form method="post" name="addSkill" id="addSkill" action="#">
        <div class="formLabel">
            Primary Category</div>
        <div class="formField">
            <select id="addSkillCatP" name="addSkillCatP" size="1" style="color: #000000" autofocus="autofocus"
                title="Primary Category">
                <option value="null" selected>-- Select One --</option>
                <option value="clerical">Clerical</option>
                <option value="construction">Construction</option>
                <option value="customerService">Customer Service</option>
                <option value="driving">Driving</option>
                <option value="financialAccounting">Financial & Accounting</option>
                <option value="foodService">Food Service</option>
                <option value="generalLabor">General Labor</option>
                <option value="industrial">Industrial</option>
                <option value="informationTechnology">Information Technology</option>
                <option value="languages">Languages</option>
                <option value="management">Management</option>
                <option value="otherProfessions">Other Professions</option>
                <option value="sales">Sales</option>
                <option value="internal">Internal Use</option>
            </select>
        </div>
        <div class="formLabel">
            Secondary Category</div>
        <div class="formField">
            <select class="required" id="addSkillCatS" name="addSkillCatS" size="1" style="color: #000000"
                title="Secondary Category">
                <option value="null" selected>-- Select One --</option>
                <option value="clerical">Clerical</option>
                <option value="construction">Construction</option>
                <option value="customerService">Customer Service</option>
                <option value="driving">Driving</option>
                <option value="financialAccounting">Financial & Accounting</option>
                <option value="foodService">Food Service</option>
                <option value="generalLabor">General Labor</option>
                <option value="industrial">Industrial</option>
                <option value="informationTechnology">Information Technology</option>
                <option value="languages">Languages</option>
                <option value="management">Management</option>
                <option value="otherProfessions">Other Professions</option>
                <option value="sales">Sales</option>
                <option value="internal">Internal Use</option>
            </select>
        </div>
        <div class="formLabel">
            Skill</div>
        <div class="formField" spellcheck>
            <input type="text" name="keyWord" required="required" id="keyWord" style="color: #000000"
                title="Skill" placeholder="Input a Keyword/Skill" />
        </div>
        <div id="submit_buttons">
            <button type="submit" style="border: thin solid #000000; float: right; text-align: center;
                color: #000000; cursor: pointer;" class=button>
                Submit</button>
        </div>
        </form>
    </div>
</body>
</html>
